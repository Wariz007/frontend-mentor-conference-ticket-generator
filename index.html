<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Conference ticket generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="main-container">

    <div id="logo-container">
      <img src="assets/images/logo-mark.svg" alt="" id="logo-mark">
      <p>Coding Conf</p>
    </div>

    <div id="headings">
      <h1 id="heading">
        Your Journey to Coding Conf 2025 Starts Here!
      </h1>
  
      <p id="sub-heading">
        Secure your spot at next year's biggest coding conference.
      </p>
    </div>

    <div id="input-container">

      <!--Upload avatar container-->
      <label class="custom-file-upload">
        <span id="icon-container">
          <img src="assets/images/icon-upload.svg" alt="" id="upload-icon">
        </span>
        <span id="instruction">Drag and drop or click to upload</span>
        <input type="file" id="upload-avatar" accept="image/*" class="inputs custom-file-input" style="display: none;">
      </label><br>


      <p id="ua-copy">
        <img src="assets/images/icon-info.svg" alt="">
        Upload your photo (JPG or PNG, max size: 500KB).
      </p>

      <!--full name input container-->
      <label for="full-name">Full name</label>
      <input type="text" id="full-name" class="inputs">

      <!--email address input container-->
      <label for="email-address">Email address</label>
      <input type="text" id="email-address" class="inputs" placeholder="example@email.com">

      <!--github username input container-->
      <label for="github-username">Github username</label>
      <input type="text" id="github-username" class="inputs" placeholder="@yourusername">
      
      <button>
        Generate my ticket
      </button>
    </div>


  </div>



  

</body>
</html>
